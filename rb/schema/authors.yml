type:       map
mapping:
  "fullname":
    type:      str
    required:  yes
  "role":
    type:      str
    required:  yes
  "link":
    type:      str
  "avatar":
    type:      str
  "github":
    type:      str
  "missions":
    type:      seq
    required:  yes
    assert:    "val.length() > 0"
    sequence:
        - type:      map
          mapping:
            "start":
              type:      date
              required:  yes
            "end":
              type:      date
              required:  yes
            "status":
              type:      str
              assert:    "['service','independent','admin'].include?(val)"
              required:  yes
            "employer":
              type:      str
  "startups":
    type:      seq
    sequence:
        - type:      any
  "previously":
    type:      seq
    sequence:
        - type:      any
  "badges":
    type:      seq
    sequence:
        - type:      str
          enum:
            - segur
  "domaine":
    type:      str
    assert:    "['Animation','Coaching','Déploiement', 'Design', 'Développement', 'Intraprenariat', 'Produit', 'Autre'].include?(val)"
    required:  yes
  "competences":
    type:      seq
    sequence:
        - type:      str     
